{% extends 'app/base.html' %} 

{% block content %}

<h2>Student Detail</h2>


<div>
    {{student.first_name}}
</div>
<div>
    {{student.last_name}}
</div>
<div>
    {{student.email}}
</div>
<div>
    {{student.phone}}
</div>
<div>
    {{student.gender}}
</div>
<div><a href="{% url 'student_update' student.id %}">Edit</a></div>
<div><a href="{% url 'student_delete' student.id %}">Delete</a></div>

{% endblock content %}
